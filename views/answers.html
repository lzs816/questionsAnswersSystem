<li class="list-group-item list-group-item-info list-relative">
    <div class="list-header">
        <img src=uploads/{{userid.header}} onerror="this.src='images/user.png'" alt="" class="pull-right">
        <div class="info  pull-right ">
            <span>{{userid.username}}</span>
            <span>{{time | getTime}}</span>
        </div>
    </div>
    <div class="list-body">
        <p>{{answer}}</p>
    </div>
</li>
